name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate app directory (where package.json is)
        run: |
          echo "=== Repo root files ==="
          ls -la
          echo "=== Searching package.json ==="
          APP_PKG=$(find . -maxdepth 6 -name package.json -not -path "./node_modules/*" -print -quit)
          if [ -z "$APP_PKG" ]; then
            echo "ERROR: package.json not found in repo (maxdepth 6)."
            exit 1
          fi
          APP_DIR=$(dirname "$APP_PKG")
          echo "Found package.json at: $APP_PKG"
          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
          echo "=== App dir listing ==="
          ls -la "$APP_DIR"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build
        working-directory: ${{ env.APP_DIR }}
        run: |
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
